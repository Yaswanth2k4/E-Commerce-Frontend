<header class="position-fixed d-flex flex-column justify-content-center pt-3" style="overflow: hidden;background-color: #ffffff;" >
    <div class="d-flex flex-row justify-content-between">
        <span class="d-flex flex-row ms-3">
            <svg class="logo mt-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><style>.logo{fill:#008000}</style><path d="M272 96c-78.6 0-145.1 51.5-167.7 122.5c33.6-17 71.5-26.5 111.7-26.5h88c8.8 0 16 7.2 16 16s-7.2 16-16 16H288 216s0 0 0 0c-16.6 0-32.7 1.9-48.2 5.4c-25.9 5.9-50 16.4-71.4 30.7c0 0 0 0 0 0C38.3 298.8 0 364.9 0 440v16c0 13.3 10.7 24 24 24s24-10.7 24-24V440c0-48.7 20.7-92.5 53.8-123.2C121.6 392.3 190.3 448 272 448l1 0c132.1-.7 239-130.9 239-291.4c0-42.6-7.5-83.1-21.1-119.6c-2.6-6.9-12.7-6.6-16.2-.1C455.9 72.1 418.7 96 376 96L272 96z"/></svg>
            <p class=" fw-semibold fst-italic" style="color: #008000;">Tree<span style="color: #333333;">House</span></p>
        </span>
        <ul class="d-flex flex-row justify-content-between mt-2 me-5" style="list-style: none;">
          <li><a value="home" (click)="handleClick($event,'home')" class="me-5" style="text-decoration: none;"  href="#slideshow"><svg [style]="homeStyle" class="home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg></a></li>
          <li>
            <button value="cart" (click)="handleClick($event,'cart')" class="position-relative bg-white border-0 me-5" style="text-decoration: none;"  href="">
            <svg [style]="cartStyle" class="home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
            <span id="badge" *ngIf="cs.cartItems.length>0" class="position-absolute badge top-20 start-90 translate-middle bg-danger">{{cs.cartItems.length}}<span class="visually-hidden">Cart Items</span></span>
            </button>
        </li>
          <li><a value="login" (click)="handleClick($event,'login')"  style="text-decoration: none;"  href=""><svg [style]="loginStyle" class="home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg></a></li>
        </ul>
    </div>
</header>
<div class="coverup"></div>
